server:
  port: 9090

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/RoleBaseDB

  jpa:
    hibernate:
      ddl-auto: update

  application:
    security:
      jwt:
        expiration: ${EXPIRATION:604800000} #15 minutes
        secret-key: ${SECRET_KEY:}
        refresh-token:
          expiration: ${EXPIRATION:604800000} #1 week